<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    
</head>
<body>
    <h2>Student Registration Form</h2>
    <table>
        <tbody>
            <form>
                <tr>
                    <td>First Name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Email Address</td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Graduation</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Date of Birth</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Pass out Year</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Permanent Address</td>
                    <td><input type="text"></td>
                </tr>
            </form>
        </tbody>
    </table>
</body>
</html>
