<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,tr,th,td{
            border: 2px solid rgb(36, 155, 160);
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h2> Student Record </h2>
    <table>
        <thead>
            <tr>
                <th>Sr. No </th>
                <th colspan="2"> Full Name </th>
                <th> City </th>
                <th>Age</th>
                <th>Graduation</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td> 1 </td>
                <td> Jenny</td>
                <td> xyz</td>
                <td> Pune </td>
                <td> 22 </td>
                <td rowspan="2"> BE </td>
            </tr>

            <tr>
                <td>2</td>
                <td>Bill</td>
                <td> Gates </td>
                <td>Mumbai</td>
                <td>32</td>
                
            </tr>

            <tr>
                <td>3</td>
                <td>Stew</td>
                <td> pqr</td>
                <td>Banglore</td>
                <td>27</td>
                <td>MSC</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
